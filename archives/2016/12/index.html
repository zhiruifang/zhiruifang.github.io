  </time>
  <section class="content">
	  <p><img src="http://7xtb44.com1.z0.glb.clouddn.com/rsz_rainy.jpg" alt=""></p>
<blockquote>
<p>   恰如斯雨</p>
</blockquote>
<h3 id="雨霖铃·寒蝉凄切"><a href="#雨霖铃·寒蝉凄切" class="headerlink" title="雨霖铃·寒蝉凄切"></a>雨霖铃·寒蝉凄切</h3><h4 id="柳永"><a href="#柳永" class="headerlink" title="柳永"></a>柳永</h4><p>寒蝉凄切，对长亭晚，骤雨初歇。<br>都门帐饮无绪，留恋处，兰舟催发。<br>执手相看泪眼，竟无语凝噎。<br>念去去，千里烟波，暮霭沉沉楚天阔。</p>
<p>多情自古伤离别，更那堪冷落清秋节！<br>今宵酒醒何处？杨柳岸，晓风残月。<br>此去经年，应是良辰好景虚设。<br>便纵有千种风情，更与何人说？</p>
