<blockquote>

<a id="more"></a>
<h3 id="江城子·乙卯正月二十日夜記夢"><a href="#江城子·乙卯正月二十日夜記夢" class="headerlink" title="江城子·乙卯正月二十日夜記夢"></a>江城子·乙卯正月二十日夜記夢</h3><h4 id="苏轼"><a href="#苏轼" class="headerlink" title="苏轼"></a>苏轼</h4><p>十年生死兩茫茫。<br>不思量，自難忘。<br>千里孤墳，無處話凄涼。<br>縱使相逢應不識，塵滿面，鬢如霜。<br>　　<br>夜來幽夢忽還鄉。<br>小軒窗，正梳妝。<br>相顧無言，惟有淚千行。<br>料得年年斷腸處，明月夜，短松岡。</p>
