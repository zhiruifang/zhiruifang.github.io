<a id="more"></a>
<h3 id="雨霖鈴·寒蟬淒切"><a href="#雨霖鈴·寒蟬淒切" class="headerlink" title="雨霖鈴·寒蟬淒切"></a>雨霖鈴·寒蟬淒切</h3><h4 id="柳永"><a href="#柳永" class="headerlink" title="柳永"></a>柳永</h4><p>寒蟬淒切。對長亭晚，驟雨初歇。<br>都門帳飲無緒，留戀處、蘭舟催發。<br>執手相看淚眼，竟無語凝噎。<br>念去去,千里煙波，暮靄沈沈楚天闊。</p>
<p>多情自古傷離別。更那堪、冷落清秋節。<br>今宵酒醒何處，楊柳岸、曉風殘月。<br>此去經年，應是良辰、好景虛設。<br>便縱有,千種風情，更與何人說。</p>
